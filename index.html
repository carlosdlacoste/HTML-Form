<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>HTML Form</title>
</head>
<body>
    
    <div class="container">
        <div class="mt-5">
            <form>
                <div class="border rounded-2">
                    <div class="bg-light text-dark p-2 ps-3 border-bottom">
                        <h3>Payment form example</h3>
                    </div>
                    <div class="p-3">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                        <div class="d-flex justify-content-between">
                            <fieldset class="d-flex justify-content-start flex-column" style="width: 350px;">
                                <label for="card#">Card #</label>
                                <div class="input-group-sm mb-3">
                                    <input type="text" class="form-control mt-2" placeholder="XXXXXXXXXXX" aria-label="card#" aria-describedby="basic-addon1">
                                </div>
                            </fieldset>
                            <fieldset class="d-flex justify-content-start flex-column" style="width: 200px;">
                                <label for="cvc#">CVC #</label>
                                <div class="input-group-sm mb-3">
                                    <input type="text" class="form-control mt-2" placeholder="0000" aria-label="cvc#" aria-describedby="basic-addon1">
                                </div>
                            </fieldset>
                            <fieldset class="d-flex justify-content-start flex-column" style="width: 300px;">
                                <label for="amount">Amount</label>
                                <div class="input-group-sm mb-3 d-flex justify-content-start flex-nowrap ">
                                    <label for="dollar">$</label>
                                    <input type="text" class="form-control mt-2" placeholder="Amount" aria-label="amount" aria-describedby="basic-addon1">
                                </div>
                            </fieldset>
                        </div>

                        <div class="d-flex justify-content-between">
                            <div>
                                <fieldset class="d-flex justify-content-start flex-column" style="width: 440px;">
                                    <label for="first-name">First Name</label>
                                    <div class="input-group-sm mb-3">
                                        <input type="text" class="form-control mt-2" aria-label="first-name" aria-describedby="basic-addon1">
                                    </div>
                                </fieldset>
                                <fieldset class="d-flex justify-content-start flex-column" style="width: 440px;">
                                    <label for="city">City</label>
                                    <div class="input-group-sm mb-3">
                                        <input type="text" class="form-control mt-2" aria-label="city" aria-describedby="basic-addon1">
                                    </div>
                                </fieldset>
                                <fieldset class="d-flex justify-content-start flex-column" style="width: 220px;">
                                    <label for="pay-method">We accept:</label>
                                    <div class="d-flex justify-content-around bg-secondary">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                                            <img height="20" src="https://shoplineimg.com/assets/footer/card_master.png"/>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                            <img height="20" src="https://shoplineimg.com/assets/footer/card_visa.png"/>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                                            <img height="20" src="https://shoplineimg.com/assets/footer/card_paypal.png"/>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                                            <img height="20" src="https://shoplineimg.com/assets/footer/card_amex.png"/>
                                        </div>
                                    </div>
                                    
                                </fieldset>
                            </div>

                            <div>
                                <fieldset class="d-flex justify-content-start flex-column" style="width: 440px;">
                                    <label for="last-name">Last Name</label>
                                    <div class="input-group-sm mb-3">
                                        <input type="text" class="form-control mt-2" aria-label="last-name" aria-describedby="basic-addon1">
                                    </div>
                                </fieldset>
                                <div class="d-flex justify-content-between align-items-center flex-row">
                                    <fieldset style="width: 210px;">
                                        <label for="state" style="margin-bottom: 8px;">State</label>
                                        <div class="input-group-sm mb-3">
                                            <button class="btn btn-outline-secondary dropdown-toggle border border-2" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="width: 100%; height: 1.9rem;">Pick a state</button>
                                            <ul class="dropdown-menu">
                                              <li><a class="dropdown-item" href="#">State 1</a></li>
                                              <li><a class="dropdown-item" href="#">State 2</a></li>
                                              <li><a class="dropdown-item" href="#">State 3</a></li>
                                            </ul>
                                          </div>
                                    </fieldset>
                                    <fieldset style="width: 210px;">
                                        <label for="p-code">Postal Code</label>
                                        <div class="input-group-sm mb-3">
                                            <input type="text" class="form-control mt-2" aria-label="p-code" aria-describedby="basic-addon1">
                                        </div>
                                    </fieldset>
                                </div>

                                <fieldset>
                                    <label for="message">Message</label>
                                    <div class="form-floating">
                                        <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                                    </div>
                                    <label for="quote" class="fw-light" style="font-size: x-small">Add any notes here</label>
                                </fieldset>
                            </div>
                        </div>

                    </div>
                    <div class="bg-light border-top p-2 pe-3">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                            <button class="btn btn-primary" type="button">Send</button>
                          </div>
                    </div>
                </div>
                
              </form>
        </div>
        
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
